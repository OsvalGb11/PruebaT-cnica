<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <img class="mb-4" srcset="https://www.atid.edu.mx/en/wp-content/uploads/2018/11/circulo_atid-23-150x150.png 150w, https://www.atid.edu.mx/en/wp-content/uploads/2018/11/circulo_atid-23.png 208w" alt="" width="200" height="200">
      <h1 class="h3 mb-3 fw-normal">Inicio de sesi√≥n</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="rol">
        <label for="floatingInput">Rol</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg" type="submit" style="background-color: #00817B; color: white;">Entrar</button>
    </form>
  </main>
</body>

</html>
